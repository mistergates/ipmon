{% extends "layout.html" %}

{% block content %}

<!-- Update SMTP Form -->
<section class="hero-body">
    <p class="title">SMTP Config</p>
    <div class="container">
        <form method="POST" action="/smtpConfig">
            <div class="field">
                <label class="label">Server</label>
                <div class="control">
                    <input class="input is-medium" type="text" name="smtp_server" placeholder="{{ smtp['smtp_server'] }}"
                        required>
                </div>
            </div>

            <div class="field">
                <label class="label">Port</label>
                <div class="control">
                    <input class="input is-medium" type="text" name="smtp_port" placeholder="{{ smtp['smtp_port'] }}"
                        required>
                </div>
            </div>

            <div class="field">
                <label class="label">Sender Address</label>
                <div class="control">
                    <input class="input is-medium" type="email" name="smtp_sender"
                        placeholder="{{ smtp['smtp_sender'] }}" required>
                </div>
            </div>

            <div class="control">
                <button class="button is-block is-info is-medium">Update</button>
            </div>
        </form>
    </div>
</section>

<!-- Test SMTP -->
<section class="hero-body">
    <p class="title">SMTP Test</p>
    <div class="container">
        <form method="POST" action="/smtpTest">
            <div class="field">
                <label class="label">Recipient Email Address</label>
                <div class="control">
                    <input class="input is-medium" type="email" name="recipient" required>
                </div>
            </div>
            <div class="control">
                {% if smtp['smtp_server'] is defined %}
                <button class="button is-block is-info is-medium">Send</button>
                {% else %}
                <button class="button is-block is-info is-medium" disabled>Send</button>
                {% endif %}
            </div>
        </form>
    </div>
</section>

{% endblock %}
